<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title></title>
		<meta name="description" content="" />
	</head>
	<body>
		<div id="page">
			<div class="padding">
			
				<div class="config">

					<div class="field"> 
						<div class="label">
							Server URL
						</div>
						<div id="server-url" class="data">ws://localhost:9090/</div>
					</div>
					
					<div class="field"> 
						<div class="label">
							Topic
						</div>
						<div id="topic" class="data">main</div>
					</div>
					
					<div class="field"> 
						<div class="label">
							Realm
						</div>
						<div id="realm" class="data">main_realm</div>
					</div>
					
					<div class="field"> 
						<div class="label">
							Signature
						</div>
						<div id="signature" class="data">Cd5JwzGnNz8h1ui8Rl70DZp4TEOyJbzR</div>
					</div>

				</div>
				
				<div class="connection-status">
				</div>
			
				<div class="control-buttons">
					<button class="connect" type="button">Connect</button>
					<button class="disconnect" type="button">Disconnect</button>
					<button class="clear-text" type="button">Clear text</button>
				</div>
				
				<div class="recieved-container">
					<div class="padding">
						<div class="recieved">
						</div>
					</div>
				</div>
			
			</div>
		</div>

		<script type="text/javascript" src="autobahn.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
